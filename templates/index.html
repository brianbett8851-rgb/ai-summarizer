<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      width: 650px;
      max-width: 90%;
    }
    textarea {
      resize: none;
      border-radius: 10px;
      border: none;
      padding: 12px;
    }
    .btn-custom {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
    .summary-box {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      color: #000;
      font-weight: 500;
    }
    .flash-message {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">âœ¨ AI Summarizer âœ¨</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <textarea class="form-control" name="source_text" rows="6" placeholder="Paste your text here...">{{ source_text }}</textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-custom">Summarize ðŸš€</button>
      </div>
    </form>

    {% if summary %}
      <div class="summary-box mt-4">
        <h5>ðŸ“Œ Summary:</h5>
        <p>{{ summary }}</p>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
